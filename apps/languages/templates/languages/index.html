<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Languages Index</title>
</head>
<body>
  <h1>Languages Page!</h1>
  <a href="{% url 'users:logout' %}">Logout</a>
  <a href="{% url 'languages:new' %}">Add a Language</a>
  <table>
    <thead>
      <th>Name</th>
      <th>Action</th>
    </thead>
    <tbody>
      {% for language in languages %}
      <tr>
        <td><a href="{% url 'languages:show' id=language.id %}">{{language.name}}</a></td>
        <td><a href="{% url 'languages:edit' id=language.id %}">Edit</a> | <a href="{% url 'languages:destroy' id=language.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
