<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Page</title>
</head>
<body>
  <h1>Let's edit {{language.name}}</h1>
  {% if messages %}
    {% for message in messages %}
      <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</p>
    {% endfor %}
  {% endif %}
  <form action="{% url 'languages:update' id=language.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="name" value="{{language.name}}">
    <input type="submit" value="Update">
  </form>
</body>
</html>
